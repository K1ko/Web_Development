<h2>More Inputs</h2>
<form action="/birds">
    <input type="checkbox" name="agree_tos" value="agree">
    <label>I agree to everything</label>
    <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="medium">M:</label>
        <input type="radio" name="size" id="medium" value="m">
        <label for="large">L:</label>
        <input type="radio" name="size" id="large" value="l">
    </p>
    <p>
        <label for="meal">Please Selent an Entree:</label>
        <select name = "meal" id = "meal">
            <option value = "chicken">Chicken</option>
            <option value = "fish">Fish</option>
            <option value = "steak">Steak</option>
            <option value = "pasta" selected>Pasta</option>
        </select>

    </p>
    <p>
        <label for="cheese">How much cheese do you want?</label>
        <input type="range" id = "cheese" min="1" max="100" step = "7" name="cheese_label">
    </p>

    <p>
        <input type="number" placeholder="Enter a number">
    </p>

    <p>
        <label>Any Special Requests?</label>
        <textarea name="special_requests" id="special_requests" cols="30" rows="10" placeholder="Enter a special request"></textarea>
    </p>
    <button>Submit</button>
</form>
<h2>Form Validation</h2>
<form action="/dummy">
    <label for="first">Enter a first name</label>
    <input type="text" name="first" id = "first" required>
    <p>
        <label for="username">Enter a username</label>
        <input type="text" name="username"  minlength="3" maxlength="10" required>
    </p>
    <p>
        <label for="email">Enter an email</label>
        <input type="email" name="email" id = "email" required>
    </p>
    <button>Submit</button>
</form>
